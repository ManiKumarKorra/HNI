<!DOCTYPE html>
<html>
<head>
    <title>Operator Chat</title>
    <style>
        /* Minimal CSS styling */

        body, html, ul, li, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text */
            line-height: 1.6;
            margin: 0 auto;
            padding: 10px;
            max-width: 100%;
        }
        #name1 {
            font-size: 1.8rem;
            text-align: center;
            color: #222; /* Slightly darker gray */
            margin: 20px 0;
            font-weight: bold;
        }
 
        form {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 710px;
            align-items: center; /* Align input and button vertically */
        }
 
        input[type="text"] {
            flex: 1; /* Take remaining space for input */
            padding: 12px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px 0 0 4px; /* Rounded left corners */
            font-size: 1rem;
        }
 
        button {
            background-color: #C71C15; /* HNI red */
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 0 4px 4px 0; /* Rounded right corners */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
 
        button:hover {
            background-color: #A31511; /* Darker red on hover */
        }
        #messages {
            list-style: none;
            margin: 20px auto;
            max-width: 700px;
            height: 750px; /* Increased height for more messages */
            padding: 15px;
            background-color: #fff; /* White background for message area */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow-y: auto; /* Add vertical scrollbar */
            position: relative;
        }
 
        #messages li {
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #eee; /* Very light gray border */
            background-color: #f9f9f9; /* Light gray background */
            font-size: 1rem;
            clear: both;
            word-wrap: break-word; /* Ensure long messages wrap properly */
        }
        #messages li.self {
            background: #d9edf7;
            text-align: right;
        }
    </style>
</head>
<body>
    <p id="name1">Operator Chat</p>
 
    <ul id="messages"></ul>

    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type your message here..." />
        <button>Send</button>
    </form>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const id = getRandomInt(1, 1000);
        const role = "operator";
        var ws = new WebSocket(`ws://localhost:8000/communicate/${id}/${role}`);

        ws.onmessage = function (event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            message.textContent = event.data;
            messages.appendChild(message);
        };

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById("messageText");
            if (input.value.trim() !== "") {
                ws.send(input.value);
                displayOwnMessage(input.value);
                input.value = "";
            }
        }

        function displayOwnMessage(message) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('li');
            messageElement.textContent = message;
            messageElement.classList.add('self');
            messages.appendChild(messageElement);
        }
    </script>
</body>
</html>
