<!DOCTYPE html>
<html>
<head>
    <title>Customer Chat</title>
    <style>
        /* General Reset */
        body, html, ul, li, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text */
            line-height: 1.6;
        }

        /* Header Section */
        #name1 {
            font-size: 1.8rem;
            text-align: center;
            color: #222; /* Slightly darker gray */
            margin: 20px 0;
            font-weight: bold;
        }

        /* Links */
        a {
            color: #C71C15; /* HNI red */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
            align-items: center; /* Align input and button vertically */
        }

        input[type="text"] {
            flex: 1; /* Take remaining space for input */
            padding: 12px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px 0 0 4px; /* Rounded left corners */
            font-size: 1rem;
        }

        button {
            background-color: #C71C15; /* HNI red */
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 0 4px 4px 0; /* Rounded right corners */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #A31511; /* Darker red on hover */
        }

        /* Messages Section */
        #messages {
            list-style: none;
            margin: 20px auto;
            max-width: 600px;
            height: 750px; /* Increased height for more messages */
            padding: 15px;
            background-color: #fff; /* White background for message area */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow-y: auto; /* Add vertical scrollbar */
            position: relative;
        }

        #messages li {
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #eee; /* Very light gray border */
            background-color: #f9f9f9; /* Light gray background */
            font-size: 1rem;
            clear: both;
            word-wrap: break-word; /* Ensure long messages wrap properly */
        }

        /* User Message Styling */
        .user-message {
            color: #333; /* Dark gray text */
            text-align: right;
            margin-left: auto; /* Align to the right */
        }

        /* Bot Message Styling */
        .bot-message {
            text-align: left;
            margin-right: auto; /* Align to the left */
            white-space: pre-wrap; /* Preserve formatting but allow wrapping */
            word-wrap: break-word;
        }

        /* Operator Message Styling */
        .operator-message {
            text-align: left;
            margin-right: auto; /* Align to the left */
            font-style: italic; /* Different style for operator messages */
        }

        /* Loading Indicator */
        .loading {
            font-style: italic;
            color: #8d0404;
            text-align: center;
            position: absolute;
            bottom: 10px; /* Fixed at the bottom */
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <p id="name1">Customer Chat</p>
    <ul id="messages"></ul>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type your message here..." />
        <button>Send</button>
    </form>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        const id = getRandomInt(1, 1000);
        const role = "customer";
        let connectedToOperator = false;
    
        // var ws = new WebSocket(`ws://localhost:8000/communicate/${id}/${role}`);
        const ws = new WebSocket(`/communicate/${id}/${role}`);
    
        ws.onmessage = function (event) {
            var messages = document.getElementById('messages');
    
            // Remove the loading indicator
            var loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                messages.removeChild(loadingIndicator);
            }
    
            try {
                var data = JSON.parse(event.data);
                if (data.type === "options") {
                    // Display the prompt message
                    var message = document.createElement('li');
                    message.textContent = data.message;
                    message.className = 'bot-message';
                    messages.appendChild(message);
    
                    // Create buttons for each option
                    var buttonContainer = document.createElement('div');
                    buttonContainer.style.margin = "10px 0";
    
                    data.options.forEach(option => {
                        var button = document.createElement('button');
                        button.textContent = option;
                        button.style.marginRight = "5px";
                        button.style.padding = "8px 12px";
                        button.style.border = "1px solid #ddd";
                        button.style.borderRadius = "4px";
                        button.style.backgroundColor = "#C71C15";
                        button.style.color = "white";
                        button.style.cursor = "pointer";
    
                        button.onclick = function () {
                            const response = {
                            choice: option.toLowerCase(), 
                             previous_message: data.previous_message 
                                 };

                                 var loadingIndicator = document.createElement('div');
                                loadingIndicator.textContent = "Loading...";
                                loadingIndicator.id = 'loadingIndicator';
                                loadingIndicator.className = 'loading';
                                messages.appendChild(loadingIndicator);
                            ws.send(JSON.stringify(response)); 
                            messages.removeChild(buttonContainer); // Remove buttons after selection
                        };
    
                        buttonContainer.appendChild(button);
                    });
    
                    messages.appendChild(buttonContainer);
                } else {
                    // Handle regular messages
                    var message = document.createElement('li');
                    message.textContent = data.message || event.data;
    
                    if (connectedToOperator) {
                        message.className = 'operator-message'; // Style for operator messages
                    } else {
                        message.className = 'bot-message'; // Style for bot messages
                    }
    
                    messages.appendChild(message);
                }
            } catch (e) {
                // If event data is not JSON, treat as a regular message
                var message = document.createElement('li');
                message.textContent = event.data;
    
                if (connectedToOperator) {
                    message.className = 'operator-message'; // Style for operator messages
                } else {
                    message.className = 'bot-message'; // Style for bot messages
                }
    
                messages.appendChild(message);
            }
    
            messages.scrollTop = messages.scrollHeight; // Auto-scroll to the latest message
        };
    
        function sendMessage(event) {
            var input = document.getElementById("messageText");
            var messages = document.getElementById("messages");
    
            // Append the user's message
            var userMessage = document.createElement('li');
            userMessage.textContent = input.value;
            userMessage.className = 'user-message';
            messages.appendChild(userMessage);
    
            // Remove any existing loading indicator
            var existingLoadingIndicator = document.getElementById('loadingIndicator');
            if (existingLoadingIndicator) {
                messages.removeChild(existingLoadingIndicator);
            }
    
            // Append a loading indicator if not connected to operator
            if (!connectedToOperator) {
                var loadingIndicator = document.createElement('div');
                loadingIndicator.textContent = "Loading...";
                loadingIndicator.id = 'loadingIndicator';
                loadingIndicator.className = 'loading';
                messages.appendChild(loadingIndicator);
            }
    
            // Send the message to the WebSocket server
            ws.send(input.value);
    
            // Clear the input field
            input.value = '';
            event.preventDefault();
    
            // Ensure the chat scrolls to the bottom
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
    
</body>
</html>
