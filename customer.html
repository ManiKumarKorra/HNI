<!DOCTYPE html>
<html>
<head>
    <title>Customer Chat</title>
    <style>
        /* General Reset */
        body, html, ul, li, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text */
            line-height: 1.6;
        }

        /* Header Section */
        #name1 {
            font-size: 1.8rem;
            text-align: center;
            color: #222; /* Slightly darker gray */
            margin: 20px 0;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 700px;
            align-items: center; /* Align input and button vertically */
        }

        input[type="text"] {
            flex: 1; /* Take remaining space for input */
            padding: 12px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px 0 0 4px; /* Rounded left corners */
            font-size: 1rem;
        }

        button {
            background-color: #C71C15; /* HNI red */
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 0 4px 4px 0; /* Rounded right corners */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #A31511; /* Darker red on hover */
        }

        /* Messages Section */
        #messages {
            list-style: none;
            margin: 20px auto;
            max-width: 700px;
            height: 750px; /* Increased height for more messages */
            padding: 15px;
            background-color: #fff; /* White background for message area */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow-y: auto; /* Add vertical scrollbar */
            position: relative;
        }

        #messages li {
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #eee; /* Very light gray border */
            background-color: #f9f9f9; /* Light gray background */
            font-size: 1rem;
            clear: both;
            word-wrap: break-word; /* Ensure long messages wrap properly */
        }

        .user-message {
            color: #333;
            text-align: right;
            margin-left: auto;
        }

        .bot-message, .operator-message {
            text-align: left;
            margin-right: auto;
        }

        .bot-message {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .operator-message {
            font-style: italic;
        }

        .loading {
            font-style: italic;
            color: #8d0404;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="name1">Customer Chat</p>
    <ul id="messages"></ul>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type your message here..." />
        <button>Send</button>
    </form>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const id = getRandomInt(1, 1000);
        const role = "customer";
        let connectedToOperator = false;

        const ws = new WebSocket(`/communicate/${id}/${role}`);

        ws.onmessage = function (event) {
            const messages = document.getElementById('messages');

            // Remove the loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                messages.removeChild(loadingIndicator);
            }

            try {
                const data = JSON.parse(event.data);

                if (data.type === "options") {
                    // Add bot message
                    const message = document.createElement('li');
                    message.innerHTML = data.message;
                    message.className = 'bot-message';
                    messages.appendChild(message);

                    // Create buttons for options
                    const buttonContainer = document.createElement('div');
                    buttonContainer.style.margin = "10px 0";

                    data.options.forEach(option => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.style.marginRight = "5px";
                        button.style.padding = "8px 12px";
                        button.style.border = "1px solid #ddd";
                        button.style.borderRadius = "4px";
                        button.style.backgroundColor = "#C71C15";
                        button.style.color = "white";
                        button.style.cursor = "pointer";

                        button.onclick = function () {
                            const response = {
                                choice: option.toLowerCase(),
                                previous_message: data.previous_message
                            };

                            const loadingIndicator = document.createElement('li');
                            loadingIndicator.textContent = "Loading...";
                            loadingIndicator.id = 'loadingIndicator';
                            loadingIndicator.className = 'loading';
                            messages.appendChild(loadingIndicator);
                            messages.scrollTop = messages.scrollHeight;

                            ws.send(JSON.stringify(response));
                            messages.removeChild(buttonContainer);
                        };

                        buttonContainer.appendChild(button);
                    });

                    messages.appendChild(buttonContainer);
                } else {
                    // Add regular message
                    const message = document.createElement('li');
                    message.innerHTML = data.message || event.data;
                    message.className = connectedToOperator ? 'operator-message' : 'bot-message';
                    messages.appendChild(message);
                }
            } catch {
                const message = document.createElement('li');
                message.innerHTML = event.data;
                message.className = connectedToOperator ? 'operator-message' : 'bot-message';
                messages.appendChild(message);
            }

            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage(event) {
            const input = document.getElementById("messageText");
            const messages = document.getElementById("messages");

            // Add user message
            const userMessage = document.createElement('li');
            userMessage.innerHTML = input.value;
            userMessage.className = 'user-message';
            messages.appendChild(userMessage);

            // Remove old loading indicator
            const oldIndicator = document.getElementById('loadingIndicator');
            if (oldIndicator) {
                messages.removeChild(oldIndicator);
            }

            // Add loading indicator if not connected to operator
            if (!connectedToOperator) {
                const loadingIndicator = document.createElement('li');
                loadingIndicator.innerHTML = "Loading...";
                loadingIndicator.id = 'loadingIndicator';
                loadingIndicator.className = 'loading';
                messages.appendChild(loadingIndicator);
                messages.scrollTop = messages.scrollHeight;
            }

            ws.send(input.value);
            input.value = '';
            event.preventDefault();
        }
    </script>
</body>
</html>
